<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" >
</head>
<body class="bg-white font-sans antialiased">
    <!-- Navbar -->
    <nav class="bg-black p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold">AI Blog Generator</h1>
        </div>
        <div>
            <a href="login" class="text-white hover:underline">Login</a>
            <a href="signup" class="text-white hover:underline">Signup</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex items-center justify-center h-screen">
        <div class="bg-black p-8 shadow-md rounded-lg max-w-md w-full">
            <!-- Login form -->
            <form class="space-y-4" action="" method="post">
                {% csrf_token %}

                {% if error_message %}
                <div align="center" style="color: red;">
                    <h2>
                        {{ error_message }}
                    </h2>
                </div>
                {% endif %}
                <h2 class="text-2xl font-semibold text-white text-center">Login</h2>
                <div>
                    <label for="username" class="block mb-1 font-medium text-white">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" class="w-full p-2 border rounded-lg">
                </div>
                <div>
                    <label for="password" class="block mb-1 font-medium text-white">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" class="w-full p-2 border rounded-lg">
                </div>
                <div>
                    <button type="submit" class="mt-2 w-full bg-white p-2 rounded hover:bg-yellow-400">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
