<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" >
</head>
<body class="bg-white font-sans antialiased">
    <!-- Navbar -->
    <nav class="bg-black p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold">AI Blog Generator</h1>
        </div>
        <div>
            <button
              id="BlogListButton"
              class="bg-black text-white mx-4 px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors"
            >
              <a href="blog-list" class="text-white">Saved Blogs</a>
            </button>
            <button
              id="logoutButton"
              class="bg-black text-white mx-4 px-4 py-2 rounded-lg hover:bg-red-600 transition-colors"
            >
              <a href="logout" class="text-white">Logout</a>
            </button>
          </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-10 px-4 sm:px-0">
        <div class="max-w-3xl mx-auto bg-black p-6 rounded-lg shadow-md">
            <section>
                <h2 class="text-xl mb-4 font-semibold text-white">Blog Detail</h2>
                <div class="border border-white p-4 rounded-lg">
                    <h3 class="text-lg font-semibold text-white">{{blog_article_detail.youtube_title}}</h3>
                    <p class="text-black bg-white rounded-lg p-2">{{blog_article_detail.generated_content}}</p>
                    <hr class="my-4 border-gray">
                    <h4 class="text-lg font-semibold text-white">Youtube Video Title</h4>
                    <p class="text-black bg-white rounded-lg p-2">{{blog_article_detail.youtube_title}}</p>
                    <hr class="my-4 border-gray">
                    <h4 class="text-lg font-semibold mt-4 text-white">Youtube Video Link</h4>
                    <a href="{{blog_article_detail.youtube_link}}" class="text-blue-400 hover:underline ">{{blog_article_detail.youtube_link}}</a>
                </div>
            </section>
        </div>
    </div>

    <footer class="text-center p-4 text-black mt-6">
        Powered by Lask
    </footer>

    <script>

    </script>
    
</body>
</html>
